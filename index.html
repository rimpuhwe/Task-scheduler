<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskScheduler</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>My Task Scheduler</h1>
    <div id="container">
      <form action="">
        <label for=""
          >Enter the Task title
          <input
            type="text"
            id="input-text"
            placeholder="Doing Weekly report"
            required
        /></label>
        <label for=""
          >Due Date <input type="datetime-local" name="date" id="due-date"></label>
        <label for="">Add the Task Description:</label>
        <textarea
          name="task-description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Add your task description here..."
        ></textarea>
        <button type="submit" id="add-task">Add Task</button>
      </form>
      <div class="task-list">
        <h2>My Tasks</h2>
        <table id="task-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Due Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="task-list-items"></tbody>
        </table>
        <button id="reset-btn">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
